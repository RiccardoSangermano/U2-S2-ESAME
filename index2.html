<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!--Ho fatto il minimo indispensabile per fare una versione mobile. Io non ho capito dove fosse l'immagine da inserire e ho preso quella del profilo-->
  <body class="bg-dark text-white m-3">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid d-flex align-items-center mb-3">
            <a class="navbar-brand" href="#" style="width: 20%">
              <img
                src="./Netflix-assets/assets/netflix_logo.png"
                class="img-fluid"
                alt="logo"
                style="width: 100%"
              />
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <h1>Modifica profilo</h1>

      <div
        class="container d-flex justify-content-center align-items-center mt-5 border-top border-bottom border-white"
      >
        <div class="row">
          <!-- Prima colonna -->
          <div class="col-12 col-md-6">
            <div class="bg-dark text-white p-3">
              <img
                src="./Netflix-assets/assets/avatar.png"
                class="img-fluid"
                alt="profilo"
              />
            </div>
          </div>

          <!-- Seconda colonna -->
          <div class="col-12 col-md-6">
            <div class="bg-dark text-white p-3">
              <p>Studente sforzati</p>
              <p>Lingua:</p>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pulsante a discesa
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italiano</a></li>
                  <li><a class="dropdown-item" href="#">Francese</a></li>
                  <li><a class="dropdown-item" href="#">Russo</a></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Terza colonna -->
          <div class="col-12 col-md-6">
            <div class="bg-dark text-white p-3">
              <p>Impostazioni maturità:</p>
              <p>Tutte le classificazioni di maturità</p>
              <p>Show titles of all maturity ratings for this profile</p>
              <button type="button" class="btn btn-dark border border-white">
                Edit
              </button>
            </div>
          </div>

          <!-- Quarta colonna -->
          <div class="col-12 col-md-6">
            <div class="bg-dark text-white p-3">
              <h4>Autoplay controls</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkbox1"
                />
                <label class="form-check-label" for="checkbox1">
                  <p class="d-inline">
                    Autoplay next episodes in a series on all devices
                  </p>
                </label>
              </div>
            </div>
          </div>

          <!-- Quinta colonna -->
          <div class="col-12 col-md-6">
            <div class="bg-dark text-white p-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkbox2"
                />
                <label class="form-check-label" for="checkbox2">
                  <p class="d-inline">
                    Autoplay previews while browsing on all devices
                  </p>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-dark border border-white p-3">
        Save
      </button>
      <button type="button" class="btn btn-dark border border-white p-3">
        Cancel
      </button>
      <button type="button" class="btn btn-dark border border-white p-3">
        Delete profiles
      </button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
